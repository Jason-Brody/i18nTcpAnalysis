<button mat-fab color='{{showJsonData ? "accent":"warn"}}' (click)='showJson($event)'>
  <mat-icon aria-label="Example icon-button with a heart icon">code</mat-icon>
</button>
<div class="container-fluid" *ngIf='showJsonData==false'>
  <div class="row">
    <div class="col-lg-12">
      <mat-form-field class="col-lg-8">
        <input matInput placeholder="字段过滤" [formControl]='filter' [(ngModel)]='filterStr' (ngModelChange)='change($event)'>
      </mat-form-field>
      <a appDownload [downloadStr]='downloadStr' href='#' *ngIf='filterFields_V && filterFields_V.length'>下载文件</a>
    </div>
    
  </div>
  <div class="row">
    <div class="col-lg-4">
      <app-datatable [data]='filterFields_V' [selectedColumns]='selectedColumns_V'></app-datatable>
    </div>
    <div class="col-lg-8">
      <app-datatable [data]='filterFields_C' [selectedColumns]='selectedColumns_C'></app-datatable>
    </div>

  </div>
</div>
<div class="container-fluid" *ngIf='showJsonData'>
    <mat-form-field class="col-lg-12">
        <textarea matInput placeholder="放入ES MAPPING的JSON字符串" rows="40" [formControl]='filter' [(ngModel)]='jsonData'></textarea>
      </mat-form-field>
</div>
